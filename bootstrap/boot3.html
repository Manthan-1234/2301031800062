<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exact Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-grid {
  display: grid;
  grid-template-columns: 1fr 1fr 2fr;
  grid-template-rows: 50px 100px 150px 100px 50px;
  gap: 0;
  border: 2px solid red;
}

.cell {
  border: 2px solid red;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}



.cell-1 {
  grid-column: 1 / 4;
  grid-row: 1 / 2;
}

.cell-2 {
  grid-column: 1 / 2;
  grid-row: 2 / 3;
}

.cell-3 {
  grid-column: 2 / 4;
  grid-row: 2 / 3;
}

.cell-4 {
  grid-column: 1 / 2;
  grid-row: 3 / 6;
}

.cell-5 {
  grid-column: 2 / 3;
  grid-row: 3 / 4;
}

.cell-6 {
  grid-column: 2 / 3;
  grid-row: 4 / 5;
}

.cell-7 {
  grid-column: 2 / 3;
  grid-row: 5 / 6;
}

.cell-8 {
  grid-column: 3 / 4;
  grid-row: 3 / 6;
}

.cell-9 {
  grid-column: 1 / 4;
  grid-row: 6 / 7;
}

.cell-10 {
  display: none; /* not used, but kept for structure if needed */
}

.cell-11 {
  display: none;
}

  </style>
  
</head>
<body>
  <div class="container my-4">
    <div class="custom-grid">
      <div class="cell cell-1">1</div>
      <div class="cell cell-2">2</div>
      <div class="cell cell-3">3</div>
      <div class="cell cell-4">4</div>
      <div class="cell cell-5">5</div>
      <div class="cell cell-6">6</div>
      <div class="cell cell-7">7</div>
      <div class="cell cell-8">8</div>
      <div class="cell cell-9">9</div>
      <div class="cell cell-10">10</div>
      <div class="cell cell-11">11</div>
    </div>
  </div>
</body>
</html>

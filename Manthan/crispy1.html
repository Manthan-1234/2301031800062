<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crispy Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fff;
    }

  
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    .navbar ul li a.active {
      color: #f44336;
    }

    .navbar .btn {
      background-color: #f44336;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 500;
    }

    
    .hero {
      display: flex;
      padding: 60px;
      background: #000;
      color: white;
      align-items: center;
    }

    .hero .text {
      flex: 1;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .hero .rating {
      margin: 15px 0;
      font-size: 18px;
    }

    .hero .rating span {
      color: gold;
    }

    .hero img {
      width: 400px;
      border-radius: 10px;
    }

    .price {
      display: inline-block;
      background: white;
      color: black;
      padding: 5px 10px;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 20px;
    }

    .arrows {
      margin-top: 20px;
    }

    .arrows button {
      padding: 10px;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 4px;
    }

    .arrows .left {
      background-color: orange;
    }

    .arrows .right {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Crispy Kitchen</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Story</a></li>
      <li><a href="#">Menu</a></li>
      <li><a href="#">Our Updates</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <a href="#" class="btn">Reservation</a>
  </nav>

  
  <section class="hero">
    <div class="text">
      <h1>Delicious Steaks</h1>
      <div class="rating">
        4.4/5 <span>★★★★★</span><br>
        From <strong>1,206+</strong> Customer Reviews
      </div>
    </div>
    <div class="image-box">
      <img src= "crispy1.jpg"alt="Delicious Steak">

      <div class="price">$26.50</div>
      <div class="rating" style="color:#fff; font-size: 14px;">3.8/5 ★★★★☆</div>
      <div class="arrows">
        <button class="left">←</button>
        <button class="right">→</button>
      </div>
    </div>
  </section>

</body>
</html>
